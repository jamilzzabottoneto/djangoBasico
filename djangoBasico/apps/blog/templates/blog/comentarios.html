<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Base - Global</title>
    <style>
      /* Estilo do corpo da página */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #ffffff;
        text-align: center;
      }

      /* Container centralizado */
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Estilo dos títulos */
      h1 {
        color: #ffeb3b;
      }

      h2 {
        color: #ff9800;
      }

      /* Estilo dos parágrafos */
      p {
        color: #e0e0e0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Template Blog/Comentarios - Index</h1>
      <p>{% block texto %}{% endblock texto %}</p>
      <h2>Seção 1</h2>
      <p>Este é um parágrafo de exemplo dentro da primeira seção.</p>
      <h2>Seção 2</h2>
      <p>Aqui está outro parágrafo demonstrando o uso de tags HTML.</p>
    </div>
  </body>
</html>
